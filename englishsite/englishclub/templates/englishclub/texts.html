{% extends 'englishclub/main.html' %}


{% block content %}


<style>
    .form-label{


        display: inline-block;
        min-width: 150px;
        vertical-align: top;

}


</style>


<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for=" {{f.id_for_label}}">{{f.label}} : </label>{{ f }} </p>
    <div class="form-error">{{f.errors}}</div>


    {% endfor %}


</form>


{% endblock %}
