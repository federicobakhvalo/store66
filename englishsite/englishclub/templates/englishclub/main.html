    <!-- Bootstrap core CSS -->
<link href="{% static 'englishclub/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .img{
          background-blend-mode: screen;

  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <style>
    .imag{
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-blend-mode: multiply;
      margin-left: -450px;
      margin-top: -5px;




    }
    .header{
        display: inline-block;
        vertical-align: top;
    }
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {background-color: #ddd;}
    .dropdown:hover .dropdown-content {display: block;}
    .dropdown:hover .dropbtn {background-color: #3e8e41;}








  </style>



  <header class="mb-auto">
    <div>
      <a href="#"><img  class="imag" src="{% static 'englishclub/images/england1.jpeg' %}"></a>
      <h3 class="float-md-start mb-0" style="margin-left:-15px">EnglishBoss</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>








        {% if request.user.is_authenticated %}
        <a class="nav-link">{{user.username}}</a>
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a class="nav-link" href="#">Регистрация</a>
        <a class="nav-link" href="#">Войти</a>
        {% endif %}

        <div class="dropdown">
          <button class="nav-link" style="margin-left:20px;color:green;">Dropdown</button>
          <div class="dropdown-content">
            <a href="#">Reading exercises</a>
            <a href="#">Your vocabulary</a>
            <a href="#">Link 3</a>
          </div>
        </div>



      </nav>
    </div>
  </header>



  <main class="p-0">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="mt-auto text-white-50">
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>
