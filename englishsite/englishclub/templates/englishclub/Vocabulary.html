{% extends 'englishclub/main.html' %}

{% block content %}

<style>
    .form-label{
        display: inline-block;
        min-width: 150px;
        vertical-align: top;



    }



</style>

<form method="post">
    {% csrf_token %}
{% for f in form %}
<p><label class="form-label" for=" {{f.id_for_label}}">{{f.label}} : </label>{{ f }} </p>
<div class="form-error">{{f.errors}}</div>
{% endfor %}
<button class="btn btn-danger" type="submit">Добавить</button>


</form>

<div class="info" align="center">
    <a   href="{% url 'show' %}"><button class="btn btn-warning" style="margin-top:50px">Посмотреть словарь</button></a>



</div>


{% endblock %}
