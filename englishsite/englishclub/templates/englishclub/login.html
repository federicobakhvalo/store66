{% extends 'englishclub/main.html' %}

{% load static %}

{% block content %}

<style>
    .format{




    }
    .form-label{


        display: inline-block;
        min-width: 150px;
        vertical-align: top;

    }


</style>

<form  class="format" method="post">
    {% csrf_token %}
<div class="form-error">{{form.non_field_errors}}</div>
{% for f in form %}
<p><label class="form-label" for=" {{f.id_for_label}}">{{f.label}} : </label>{{ f }} </p>
<div class="form-error">{{f.errors}}</div>


{% endfor %}






    <button class="btn btn-danger" type="submit">Авторизация</button>






</form>


<style>
    .family_img{
        border-radius: 100%;
        width: 250px;
        height: 250px;
        background-blend-mode: multiply;
        margin-left:620px;
        margin-top:-200px;


    }
    .family{
        display: inline;
        font-size: 15vw;
        text-transform: uppercase;
        color: $darkColor;
        margin-top:100px;

        @media (min-width: 700px) {
            font-size: 9vw;
  }

        @media (min-width: 1400px) {
            font-size: 70px;
  }

  }


</style>


<div class="Diesel" align="center">
    <h1 class="family" style="margin-top:100px">Did you say family? </h1>
    <img src="{% static 'englishclub/images/vin_diesel.jpg' %}" class="family_img">



</div>



{% endblock %}
